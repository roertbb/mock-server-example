type Book {
  id: ID
  title: String!
  author: Author!
}

type BookInput {
  title: String!
  authorId: ID!
}

type Author {
  id: ID
  name: String!
}

type AuthorInput {
  name: String!
}

type Query {
  author(id: ID): Author!
  authors: [Author!]

  book(id: ID): Book!
  books: [Book!]
}

type Mutation {
  createBook(input: BookInput!): Book!
  createAuthor(input: AuthorInput!): Author!
}
